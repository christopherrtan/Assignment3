<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank you for ordering!</title>

    <!-- Bootstrap 4 Styles -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom Styles -->
    <link rel="stylesheet" href="style.css">

    <!-- Send a GET request to the server for ./products.js -->
    <script src="./products.js"></script>
</head>
<body>
    
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="./index.html">Heirloom Harbor</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="./index.html">Home</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Skills/Weapons
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <a class="dropdown-item" href="./store.html">Heirlooms</a>
                        <a class="dropdown-item" href="./storeUlts.html">Ultimates</a>
                        <a class="dropdown-item" href="./storeAbilities.html">Abilities</a>
                    </div>
                </li>
            </ul>
            <div class="navbar-nav">
                <a class="nav-item nav-link" href="./invoice.html" id="cartText">View Cart</a>
                <div id="loginPlaceholder">
                    <a class="nav-item nav-link" href="./login.html" id="signInLink">Sign In</a>
                </div>
            </div>
        </div>
    </nav>
    
    <!-- Welcome Message Container -->
    <div class="container offset-container">
        <div class="row">
            <div class="col-sm-6">
                <div id="WelcomeDiv" class="text-right">
                    <!-- Content of WelcomeDiv goes here -->
                </div>
            </div>
        </div>
    </div>
    
    <!-- Invoice Table -->
    <div class="container">
        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th>Image</th>
                    <th>Item</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Extended Price</th>
                </tr>
            </thead>
            <tbody id="invoiceTable">
                <!-- Product rows will be added dynamically using JavaScript -->
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="4">Sub-total</td>
                    <td id="subtotal_cell">$0.00</td>
                </tr>
                <tr>
                    <td colspan="4">Tax @ 5.75%</td>
                    <td id="tax_cell">$0.00</td>
                </tr>
                <tr>
                    <td colspan="4">Shipping</td>
                    <td id="shipping_cell">$0.00</td>
                </tr>
                <tr>
                    <td colspan="4"><strong>Total</strong></td>
                    <td id="total_cell"><strong>$0.00</strong></td>
                </tr>
            </tfoot>
        </table>
    </div>
        
    <!-- Popover Trigger Script -->
    <script>
        $(document).ready(function(){
          $('[data-toggle="popover"]').popover();
        });
    </script>

    <!-- Complete Purchase Form -->
    <div class="container mt-4 d-flex justify-content-center">
        <form id="completePurchaseForm" action="/complete_purchase" method="post">
            <input type="hidden" name="order" id="orderInputComplete">
            <input type="hidden" name="username" id="usernameLogout">
            <button type="submit" class="btn btn-primary btn-lg">Complete Purchase</button>
        </form>
    </div>

</body>

<script src="invoice.js" type="module"></script>
</html>
